<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/estilos.css">

    <link rel="stylesheet" href="../style/fontawesome/css/all.css">

</head>
<body>
    <div class="container mt-5">
        <div class="col-10 row forma">
            <div class="formulario col-6 colorear2">

                <form class="row g-3 needs-validation" novalidate onsubmit="return operaciones();">

                      <input type="number" class="form-control" id="txtladoUno" value="Mark" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      </div>
                    
                    <div class="col-md-8">
                      <label for="txtladoDos" class="form-label">AREA DEL 2 CUADRADO</label>
                      <input type="number" class="form-control" id="txtladoDos" value="Mark" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      </div>

                    <div class="col-md-8">
                      <label for="txtladoTres" class="form-label">AREA DEL 3 CUADRADO</label>
                      <input type="number" class="form-control" id="txtladoTres" value="Mark" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      </div>

                    <div class="col-12">
                      <button class="btn btn-primary colorear1" type="submit"><i class="fa-solid fa-dragon"></i> Enviar</button>
                    </div>
                  </form>
              
            </div>
            <div class="col-4 respuesta colorear2">
              <div id="operaciones"></div>
            </div>
          </div>
    </div>
    <script src="../style/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
