<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero mayor de tres numero</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let numeroTres;

        numeroUno = 6;
        numeroDos = 2;
        numeroTres = 9;
        
        if(numeroUno == numeroDos&&
            numeroUno==numeroTres&&
            numeroTres==numeroDos){
            console.log("son iguales");
        }
        else{
            if(numeroUno > numeroDos&&
                numeroUno>numeroTres){
                console.log("es mayor uno");
            }
            else{
                if(numeroDos>numeroUno&&
                    numeroDos>numeroTres){
                    console.log("es mayor dos");
                    }
                    else{
                        console.log("es mayor tres");
                    }
            }
        }
    </script>
</body>
</html>
