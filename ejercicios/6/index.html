<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>porcentaje de tres notas</title>
</head>
<body>
    <script>
        let nota1;
        let nota2;
        let nota3;
        let porcentaje1;
        let porcentaje2;
        let porcentaje3;
        let suma;

        nota1 = 4.5;
        nota2 = 3.5; 
        nota3 = 5.0;

        porcentaje1 = nota1 * 30/100;
        porcentaje2 = nota2 * 30/100;
        porcentaje3 = nota3 * 40/100;

        suma =  porcentaje1 + porcentaje2 + porcentaje3;

        console.log(porcentaje1);
        console.log(porcentaje2);
        console.log(porcentaje3);
        console.log(suma);
    </script>
</body>
</html>
