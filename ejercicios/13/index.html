<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el area de tres cuadrado</title>
</head>
<body>
    <script>
        let area1;
        let area2;
        let area3;
        let lado1;
        let lado2;
        let lado3;

        lado1 = 3;
        lado2 = 8;
        lado3 = 2;

        area1 = lado1 * lado1;
        area2 = lado2 * lado2;
        area3 = lado3 * lado3;

        if(area1 == area2^
            area1 == area3^
            area2 == area3){
            console.log("las areas son iguales");
        }
        else{
            if(area1 > area2^
                area1 > area3){
                    console.log("area uno es mayor")
                }
                else{
                    if(area2 > area1^
                        area2 > area3){
                            console.log("area dos es mayor")
                        }
                        else{
                        console.log("area tres es mayor");
                    }
                }
        }
    </script>
</body>
</html>
