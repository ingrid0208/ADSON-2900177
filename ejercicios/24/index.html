<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <label for="">Ingerse la tabla que desea saber: </label>
        <input id="tabla" type="number">
        <button type="button" onclick="enviar()">Enviar</button>
        <script>
            function enviar(){
                let tabla;
                let numero;
                let contador;
                let resultado;
                tabla= document.getElementById("tabla").value;
                numero = 5;
                for(contador=1; numero >= contador; contador++){
        
                    resultado = tabla * contador;
                    document.write(tabla," x ",contador," = ",resultado)
                    if(resultado%2==0){
                        document.write(" El resultado es par <br>")
                    }else{
                        document.write(" El resultado es impar <br>")
                    }
                }
            }
    </script>
</body>
</html>
