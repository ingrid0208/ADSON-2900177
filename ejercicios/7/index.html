<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area de las figuras geometricas</title>
</head>
<body>
    <script>
        let cuadrado;
        let rectangulo;
        let triangulo;
        let lado;
        let base1;
        let base2; 
        let altura1;
        let altura2;

        lado = 4;
        base1 = 5;
        altura1 =10;
        base2 = 24;
        altura2 = 17;

        cuadrado = lado * lado;
        rectangulo = base1 * altura1;
        triangulo = (base2 * altura2)/2;

        console.log("Cuadrado: "+cuadrado+"\n");
        console.log("Rectangulo: "+rectangulo+"\n");
        console.log("Triangulo: "+triangulo+"\n");
    </script>
</body>
</html>
