<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operacion</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let suma;
        let resta;
        let multiplicacion;
        let division;

        numeroUno = 5;
        numeroDos = 2;

        suma = numeroUno + numeroDos;
        resta= numeroUno - numeroDos;
        multiplicacion = numeroUno * numeroDos;
        division = numeroUno / numeroDos;

        console.log("suma: "+suma+"\n");
        console.log("Resta: "+resta+"\n");
        console.log("Multiplicacion: "+multiplicacion+"\n");
        console.log("division: "+division+"\n");
    </script>
</body>
</html>
