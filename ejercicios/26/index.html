<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de 1 al 5 con while</title>
</head>
<body>
    <script>
        let tabla;
        let numero;
        let contador;
        let par;
        let impar;
        let resultado;

        tabla = 0;
        numero = 5;
        par = 0;
        impar = 0;
        
        while(tabla<numero){
            contador = 0;
            tabla=tabla+1;
            while(contador<numero){
                contador = contador+1;
                resultado=tabla*contador;
                document.write(tabla," x ",contador," = ",resultado)

                if(resultado%2==0){
                    par = par + 1;
                    document.write(" Buzz <br>");
                }else{
                    impar = impar+1
                    document.write(" Bass <br>");
                }
            }
            document.write("<br>")
        }
        document.write("Total de pares: ", par, "<br>")
        document.write("Total de impares: ", impar)
    </script>
</body>
</html>
